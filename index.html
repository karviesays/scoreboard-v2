<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Basketball Scoreboard</title>
  </head>
  <body>
    <section class="container">
      <div class="home__section">
        <h3 class="board-title">HOME</h3>
        <p class="scoreboard-txt home-pts">0</p>
        <div class="button-wrapper">
          <button class="btn home-plus1">+1</button>
          <button class="btn home-plus2">+2</button>
          <button class="btn home-plus3">+3</button>
        </div>
      </div>
      <div class="guest__section">
        <h3 class="board-title">AWAY</h3>
        <p class="scoreboard-txt guest-pts">0</p>
        <div class="button-wrapper">
          <button class="btn guest-plus1">+1</button>
          <button class="btn guest-plus2">+2</button>
          <button class="btn guest-plus3">+3</button>
        </div>
      </div>
    </section>
    <div class="reset-wrapper">
      <button class="reset">NEW GAME</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
